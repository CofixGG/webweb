<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Clicker Game</h1>
        <p>Click the meme to get points!</p>
        <div class="game-container">
            <img src="meme.png" alt="Meme" id="meme">
        </div>
        <p>Points: <span id="points">0</span></p>
        <button onclick="clickMeme()">Click Me!</button>
        <h2>Upgrades</h2>
        <button onclick="buyUpgrade()">Buy Upgrade (Cost: <span id="upgradeCost">10</span> points)</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
